<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangikall</title>
    <link rel="stylesheet" href="css/hangman.css">
    <script src="js/hangaman.js" defer></script>
</head>
<body>
    <main class="game-container">
        <h1>Hangikall</h1>
        <div class="hangman-figure">
            <svg height="250" width="200" class="figure-container">
                <line x1="60" y1="20" x2="140" y2="20" />
                <line x1="140" y1="20" x2="140" y2="50" />
                <line x1="60" y1="20" x2="60" y2="230" />
                <line x1="20" y1="230" x2="100" y2="230" />

                <circle cx="140" cy="70" r="20" class="figure-part" />
                <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
                <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
                <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
                <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
                <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
            </svg>
        </div>

        <div class="word-display"></div>

        <div class="guesses-left">Rangir stafir: <span id="mistakes">0</span> af <span id="max-mistakes">6</span></div>

        <div class="keyboard"></div>

        <div class="message-container">
            <p id="game-message"></p>
            <button id="reset-button" class="hide">Spila aftur?</button>
        </div>
    </main>
</body>
</html>
