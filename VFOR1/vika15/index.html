<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Toggle Dæmi</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <h1>Skráðu þig á póstlistann</h1>

        <input type="checkbox" id="toggle-form" class="toggle-checkbox">
        <label for="toggle-form" class="toggle-button">Sýna/Fela Form</label>

        <div class="form-box">
            <form>
                <label for="email">Netfang:</label>
                <input type="email" id="email" placeholder="Þitt netfang...">
                <button type="submit">Senda</button>
            </form>
        </div>
    </div>

</body>
</html>
